<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <section class="rigth">
      <h3>Your Result</h3>
      <section class="circle">
        <h2>76</h2>
        <p>of 100</p>
      </section>
      <section class="congrats">
        <h2>Great</h2>
        <p>You scored higher then 65% of the people who have taken this tests.</p>
      </section>
    </section>
    <section class="left">
      <section class="left-container">
        <h3>Summary</h3>
        <section class="botones">
          <button class="red">
            <p>Reaction</p>
            <p class="black">80 / 100</p>
          </button>
          <button class="yellow">
            <p>Memory</p>
            <p class="black">92 / 100</p>
          </button>
          <button class="green">
            <p>Verbal</p>
            <p class="black">61 / 100</p>
          </button>
          <button class="blue">
            <p>Visual</p>
            <p class="black">72 / 100</p>
          </button>
        </section>
        <button class="continue">
          <p>Continue</p>
        </button>
      </section>
    </section>
  </div>
</body>
</html>
